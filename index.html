<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Know Your Sheeeit - AI Legal Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-sans: 'Inter', sans-serif;
        --font-mono: 'Source Code Pro', monospace;
        
        /* Light Theme Variables (Default) */
        --color-bg-primary: #FFFFFF;
        --color-bg-secondary: #F6F8FA;
        --color-bg-tertiary: #E1E4E8;
        --color-border-primary: #D0D7DE;
        --color-text-primary: #1F2328;
        --color-text-secondary: #57606A;
        --color-accent-primary: #0969DA;
        --color-accent-secondary: #1F883D;
      }

      html[data-theme='dark'] {
        --color-bg-primary: #161B22;
        --color-bg-secondary: #0D1117;
        --color-bg-tertiary: #21262D;
        --color-border-primary: #30363D;
        --color-text-primary: #E6EDF3;
        --color-text-secondary: #8B949E;
        --color-accent-primary: #58A6FF;
        --color-accent-secondary: #3FB950;
      }

      body {
        font-family: var(--font-sans);
        overflow-x: hidden;
        background-color: var(--color-bg-secondary);
        color: var(--color-text-primary);
      }
      pre, code, textarea {
        font-family: var(--font-mono);
      }
      .tooltip {
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        margin-bottom: 8px;
        padding: 4px 8px;
        background-color: #1f2937;
        color: white;
        font-size: 12px;
        border-radius: 4px;
        opacity: 0;
        transition: opacity 0.2s;
        pointer-events: none;
        white-space: nowrap;
      }
      .group:hover .tooltip {
        opacity: 1;
      }
    </style>
